---
layout: default
---
<div class="post">
  <div class="content">
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_sharing_toolbox"></div>
    <div class="title-post"><h2><a href="{{ page.url }}">{{ page.title }}</a></h2></div>
    <div class="meta">
      <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span><br><br>
      <a href="/archive"><strong>Back to<br> archive<strong></a>
    </div>
    <div class="body-post">
      {{content}}
      <!-- if tags -->
      {% if post.tags.size > 0 %}
      <ul class="tags">
        {% for post_tag in post.tags %}
        <li><a href="{{ site.baseurl }}/tag/{{ post_tag.slug }}">{{ post_tag.name }}</a></li>
        {% endfor %}
      </ul>  
      {% endif %}
      <!-- endif -->
      <br><br>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'jakebelder'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div><!--end body-->
  </div><!--end content-->
  <div class="clear"></div>
</div><!--end post-->
