<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{site.title}}</title>
  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1.0;">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="ROBOTS" content="INDEX,FOLLOW">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,700' rel='stylesheet' type='text/css'>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{site.title}}" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="article" />
  <meta property="fb:app_id" content="241164325961701" />

  <meta name="twitter:description" content="" />

  <link rel='canonical' href='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}' />
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.baseurl}}/feed" />
  <link href="{{ "/css/reset.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet">
  <link href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet">
